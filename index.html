<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Landing Page</title>

    <style>
         @keyframes fadeLoop {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        50% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-20px);
        }
      }
            .title {
        animation: fadeLoop 4s infinite;
        }
            .description {
        animation: fadeLoop 4s infinite 1s;
        }
    </style>

</head>
<body class="bg-white font-sans">
    <!-- Navbar section  -->
     <nav class="flex py-5 justify-around items-center">

            <ul class="flex gap-x-8">
                <li class="cursor-pointer font-semibold hover:text-green-700">Design Projects</li>
                <li class="cursor-pointer font-semibold hover:text-green-700">Pricing</li>
                <li class="cursor-pointer font-semibold hover:text-green-700">FAQs</li>
                <li class="cursor-pointer font-semibold hover:text-green-700">Start Design</li>
            </ul>
            <button class="bg-white text-black px-6 font-semibold py-2 border-2 rounded-full hover:bg-green-700 hover:text-white">SIGN IN</button>
     </nav>

     <!-- banner section  -->
      <div class="flex justify-around items-center">
        <div class="">
            <h1 class="text-5xl title font-bold">Home <span class="text-green-600">Designs</span> <br><span class="text-green-600">Made</span> Easy</h1>
            <p class="py-10 description text-xl">Experience the joy of designing your home in 3D <br>using products from brands yuo can buy.</p>
        </div>
        <div class="">

        </div>
      </div>

</body>
</html>
