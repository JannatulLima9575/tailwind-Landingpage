<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">
  <title>Landing Page</title>
  <style>
    @keyframes fadeLoop {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
    .title {
      animation: fadeLoop 4s infinite;
    }
    .description {
      animation: fadeLoop 4s infinite 1s;
    }
  </style>
</head>
<body class="max-w-7xl mx-auto bg-white font-sans">

  <!-- Navbar section -->
  <nav class="px-6 py-4 md:px-16 border-b border-gray-200 relative">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl md:text-3xl">MADE<span class="text-green-700 font-semibold">EASY</span></h2>

      <!-- Hamburger Icon -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-3xl focus:outline-none">&#9776;</button>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex gap-8 items-center">
        <li class="cursor-pointer font-semibold hover:text-green-700">Design Projects</li>
        <li class="cursor-pointer font-semibold hover:text-green-700">Pricing</li>
        <li class="cursor-pointer font-semibold hover:text-green-700">FAQs</li>
        <li class="cursor-pointer font-semibold hover:text-green-700">Start Design</li>
      </ul>

      <button class="hidden md:inline-block bg-white text-black px-6 font-semibold py-2 border-2 rounded-full hover:bg-green-700 hover:text-white">SIGN IN</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden flex-col gap-4 mt-4 md:hidden">
      <ul class="flex flex-col gap-3">
        <li class="cursor-pointer font-semibold hover:text-green-700">Design Projects</li>
        <li class="cursor-pointer font-semibold hover:text-green-700">Pricing</li>
        <li class="cursor-pointer font-semibold hover:text-green-700">FAQs</li>
        <li class="cursor-pointer font-semibold hover:text-green-700">Start Design</li>
      </ul>
      <button class="mt-4 bg-white text-black px-6 font-semibold py-2 border-2 rounded-full hover:bg-green-700 hover:text-white w-fit">SIGN IN</button>
    </div>
  </nav>

  <!-- Banner section -->
  <div class="flex flex-col-reverse md:flex-row items-center justify-between px-6 md:px-16 py-10 gap-10">
    <div class="text-center md:text-left">
      <h1 class="text-3xl md:text-5xl font-bold title">
        Home <span class="text-green-600">Designs</span><br />
        <span class="text-green-600">Made</span> Easy
      </h1>
      <p class="py-6 md:py-10 text-lg md:text-xl description">
        Experience the joy of designing your home in 3D<br />
        using products from brands you can buy.
      </p>
    </div>
    <div class="w-full md:w-1/2">
      <img src="landing.png" class="rounded-lg w-full h-auto" alt="Landing Image" />
    </div>
  </div>

  <hr class="border-green-600 mx-6 md:mx-16" />

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
